<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
        }
        .loading {
            width: 50px;
            height: 50px;
            /* border-radius: 50%; */
            margin: 0 auto;
            position: relative;
        }

        .loading::before,
        .loading::after {
            content: "";
            background-color: #fff;
            position: absolute;
            border-radius: 50%;
            inset: 0;
        }
        .loading::before {
            --animation-delay: 0ms;
        }
        .loading::after {
            background-color: red;
            transform: scale(0);
            inset: 5px;
            --animation-delay: 500ms;
        }
         .loading::before,
         .loading::after {
            animation: scale 1s infinite;
            animation-delay: var(--animation-delay);
         }
         @keyframes scale {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(1);
                opacity: 0;
            }
         }
    </style>
</head>
<body>
    <div class="loading"></div>
</body>
</html>
